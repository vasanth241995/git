  - set_fact: my_int_var="{{ hostvars[item]['finaljava8'] }}"
  - debug:
      msg: "{{ my_int_var.msg }}"

  - name: Store status in file
    lineinfile:
      path: Deployment_Status_Java8.txt
      line: "{{ item }} Matched"
      create: yes
    when: new_java8_version == "{{ my_int_var.msg }}"

  - name: Store status in file
    lineinfile:
      path: Deployment_Status_Java8.txt
      line: "{{ item }} Failed"
      create: yes
    when: new_java8_version != "{{ my_int_var.msg }}"
